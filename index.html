<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <title>Shopping Cart JavaScript</title>
  </head>
  <body>
    <div class="container">
      <div class="row mt-4">
        <div class="col-12">
          <div class="row">
            <div class="col-12">
              <h3>Product</h3>
            </div>
          </div>
          <div class="table-responsive">
            <table class="table table-striped table-hover">
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Price</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody id="products">
                <tr>
                  <td>T-Shirt</td>
                  <td>$10</td>
                  <td>
                    <button class="btn btn-primary">Add To Cart</button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>

      <div class="row mt-4">
        <div class="col-12">
          <div class="row">
            <div class="col-10">
              <h3>Cart</h3>
            </div>
            <div class="col-2">
              <h3 id="total-price"></h3>
            </div>
          </div>
          <div class="table-responsive">
            <table class="table table-striped table-hover">
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Price</th>
                  <th>Quantity</th>
                  <th>Total</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody id="cart-items">
                <tr>
                  <td>T-Shirt</td>
                  <td>$10</td>
                  <td>1</td>
                  <td>20</td>
                  <td>
                    <button class="btn btn-danger">Remove</button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
